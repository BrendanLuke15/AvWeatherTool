<title>Aviation Weather Tool</title>

<script src="UI-Functions.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- included for use on many different screen resolutions -->
<meta name="author" content="Brendan Luke"> <!-- Include Author information -->
<meta name="keywords" content="aviation, METAR, AWOS, AWWS, weather, decode, decoder, airport, plane, winds, wind, altimeter, cloud cover, density altitude"> <!-- keywords for search engines -->

<body id="body">
    <div id="topRibbon" class="topRibbon"> <!-- Top ribbon section of webpage -->
        <span style="display: inline-block; height: 100%; vertical-align: middle;"></span> <!-- needed to vertically middle align the logo in the top ribbon -->
        <a href="javascript:window.location.reload()"><img id="WebsiteLogo" class="topRibbonImg" src="Images/RibbonImage.png" alt="Website logo"/></a> <!-- include Website Logo on stickey tob ribbon -->
        <button onclick="DarkMode()">Dark Mode</button> <!-- button to change to dark mode and back -->
    </div>
    <div style="width: 100%; height: 0px;">&nbsp;</div> <!-- helps keep stickey element display over top of rest of webpage -->
    <div style="width: 100%; height: 1%; background-color: inherit;"></div> <!-- spacer element between top ribbon and content -->
    <div id="MainArea" style="position:relative; background-color: inherit; height: 80%;"> <!-- Main content area of webpage -->
        <div id="SideBar" class="SideBar">
            <button id="FieldInfo" class="SideBarButtonActive" onclick="FieldInfo()">Airfield Information</button>
            <div class="divider"></div> <!-- divider line -->
            <button id="Atmos" class="SideBarButton" onclick="Atmos()">Atmospheric Conditions</button>
            <div class="divider"></div> <!-- divider line -->
            <button id="WnR" class="SideBarButton" onclick="WnR()">Winds and Runways</button>
            <div class="divider"></div> <!-- divider line -->
            <button id="WxRadar" class="SideBarButton" onclick="WxRadar()">Weather Radar</button>
            <div class="divider"></div> <!-- divider line -->
            <button id="SatImg" class="SideBarButton" onclick="SatImg()">Satellite Imagery</button>
        </div>
        <div class="ContentArea">
            <!-- The following are the different displays related to the side bar items -->
            <div id="Airfield Information" style="display:block;">
                Airfield Information
                <div id="API_Test" style="width:300px; height:300px; border: 2px solid #222; left:100px; top:100px; position:relative; background-color:#eee"></div>
                <button id="API_Test_Button" onclick="API_Test()">Click to Test</button>
            </div>
            <div id="Atmospheric Conditions" style="display:none;">
                Atmospheric Conditions
            </div>
            <div id="Winds and Runways" style="display:none;">
                Winds and Runways
            </div>
            <div id="Weather Radar" style="display:none;">
                Weather Radar
                <embed src="https://weather.gc.ca/map_e.html?layers=radar&zoom=8&center=43.92%2C-78.9" style="width:580px; height: 480px; border: 2px solid #222;">
            </div>
            <div id="Satellite Imagery" style="display:none;">
                Satellite Imagery
            </div>
        </div>
    </div>
